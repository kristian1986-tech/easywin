<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pay Entry</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input, button {
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    width: 80%;
  }
  button {
    background: #0070f3;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #005bb5;
  }
  .closed-box {
    display: none;
    text-align: center;
    padding: 40px;
    margin-top: 40px;
    background: #f7f7f7;
    border-radius: 10px;
  }
  .closed-box h2 {
    font-size: 28px;
    margin-bottom: 10px;
  }
  .closed-box p {
    font-size: 18px;
    color: #444;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Pay Entry</h1>
  <form id="payForm">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="tel" name="phone" placeholder="Phone Number" required><br>
    <button type="submit">Pay Now</button>
  </form>

  <div id="closedBox" class="closed-box">
    <h2>Entries are closed</h2>
    <p>This competition is sold out.</p>
    <p>A new competition is coming soon</p>
  </div>
</div>

<script>
  const form = document.getElementById("payForm");
  const SCRIPT_URL = "PASTE_YOUR_SCRIPT_URL_HERE"; // pune aici URL-ul de la Apps Script

  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(SCRIPT_URL, { method: "POST", body: new FormData(form) })
      .then(response => response.json())
      .then(data => {
        if (data.status === "closed") {
          form.style.display = "none";
          document.getElementById("closedBox").style.display = "block";
        } else {
          form.reset();
          alert("Entry received successfully! We will contact you if you win.");
        }
      })
      .catch(error => console.error("Error!", error.message));
  });
</script>

</body>
</html>
