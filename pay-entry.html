<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Paid Entry – EasyWin Prize Draw</title>

<style>
.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 30px;
  background: #fff;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input[type="text"] {
  width: 80%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}
.button {
  display: inline-block;
  padding: 12px 25px;
  margin-top: 10px;
  background: #0070f3;
  color: #fff;
  border-radius: 5px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}
.button:hover {
  background: #005bb5;
}
.closed-box {
  display: none;
  text-align: center;
  padding: 40px;
  margin-top: 20px;
  background: #f7f7f7;
  border-radius: 10px;
}
.success-msg {
  color: green;
  font-weight: bold;
  margin-top: 20px;
}
.participants-count {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Paid Entry</h1>

  <p id="currentParticipants" class="participants-count">
    Current participants: 0
  </p>

  <div id="closedBox" class="closed-box">
    <h2>Entries are closed</h2>
    <p>This competition is sold out.</p>
    <p>A new competition is coming soon</p>
  </div>

  <form id="paidForm">
    <input type="text" name="name" placeholder="Name" required />
    <input type="text" name="phone" placeholder="Phone" required />
    <button type="submit" class="button">Continue</button>
  </form>

  <div id="paypal-button-container" style="margin-top:20px; display:none;"></div>

  <p id="successMsg" class="success-msg"></p>
</div>

<!-- PAYPAL SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AW1m5LBgZXaDP9YGkswZs-GJpSibnwN3TbUyioP7k-oqy4eCDFQSk5ff65aULyqWNlt4zZY8Bl7dP77w&currency=EUR"></script>

<script>
const form = document.getElementById("paidForm");
const successMsg = document.getElementById("successMsg");
const closedBox = document.getElementById("closedBox");
const currentParticipants = document.getElementById("currentParticipants");
const paypalContainer = document.getElementById("paypal-button-container");

const scriptURL = "https://script.google.com/macros/s/AKfycbzPZ1AxFGoRk6urZxAo8aq4rXAYYa6A2OVt9s9loPHgx4GaZLzA2fa55b-G9lmTn0akhg/exec";

let paymentStarted = false;
let savedFormData = null;

// Load status
async function loadStatus() {
  try {
    const res = await fetch(scriptURL);
    const data = await res.json();

    if (data.currentParticipants !== undefined) {
      currentParticipants.textContent = "Current participants: " + data.currentParticipants;
    }

    if (data.status === "closed") {
      form.style.display = "none";
      closedBox.style.display = "block";
    }
  } catch (err) {
    console.error(err);
  }
}

window.addEventListener("DOMContentLoaded", loadStatus);

// SUBMIT FORM
form.addEventListener("submit", e => {
  e.preventDefault();
  if (paymentStarted) return;

  paymentStarted = true;
  savedFormData = new FormData(form);

  successMsg.textContent = "Please complete the payment below.";
  successMsg.style.display = "block";
  paypalContainer.style.display = "block";
  form.querySelector("button").disabled = true;

  paypal.Buttons({
    createOrder: (data, actions) => {
      return actions.order.create({
        purchase_units: [{
          amount: { value: "5.00" },
          description: "Paid Entry – EasyWin Prize Draw"
        }]
      });
    },

    onApprove: async (data, actions) => {
      const details = await actions.order.capture();

      // salvare garantată
      await fetch(scriptURL, {
        method: "POST",
        body: savedFormData
      });

      successMsg.textContent = "Thank you! Your entry has been recorded.";
      paypalContainer.style.display = "none";
      form.style.display = "none";

      loadStatus();
    },

    onError: err => {
      console.error("PayPal error:", err);
      successMsg.textContent = "Payment error. Please refresh and try again.";
      paymentStarted = false;
      form.querySelector("button").disabled = false;
    }

  }).render('#paypal-button-container');
});
</script>

</body>
</html>
