<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paid Entry</title>
</head>

<body>
<h1>Paid Entry</h1>

<form id="entryForm">
  <input type="text" id="name" placeholder="Full Name" required><br><br>
  <input type="tel" id="phone" placeholder="Phone Number" required><br><br>
  <button type="submit">Pay Now</button>
</form>

<p id="msg"></p>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsZHgujHDeBZFu6ddExWu9bw7ImZiFwho0_6Dx74sM86oBWuTJy-jUrI-D112U4YzNYw/exec";

document.getElementById("entryForm").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value
    })
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === "success"){
      document.getElementById("msg").innerText = "Entry received successfully!";
      document.getElementById("entryForm").reset();
    } else {
      document.getElementById("msg").innerText = "Error saving entry.";
    }
  })
  .catch(() => {
    document.getElementById("msg").innerText = "Server error.";
  });
});
</script>

</body>
</html>
