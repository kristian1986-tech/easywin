<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paid Entry – Prize Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      background: #0070f3;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .button:hover {
      background: #005bb5;
    }
  </style>
  <!-- Stripe.js library -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<div class="container">
  <h1>Paid Entry – Prize Draw</h1>
  <p>Paid entry is optional. Free postal entry has exactly the same chance of winning.</p>

  <button id="checkout-button" class="button">Pay Now</button>

  <p>For full details, please refer to our <a href="terms.html">Terms & Conditions</a>.</p>
  <p>© 2025 The promoter of this prize draw operates this website.</p>
</div>

<script>
  // Initialize Stripe with your publishable key
  const stripe = Stripe('YOUR_PUBLISHABLE_KEY');

  const checkoutButton = document.getElementById('checkout-button');
  checkoutButton.addEventListener('click', () => {
    stripe.redirectToCheckout({
      lineItems: [{price: 'YOUR_PRICE_ID', quantity: 1}],
      mode: 'payment',
      successUrl: window.location.origin + '/success.html',
      cancelUrl: window.location.origin + '/pay-entry.html',
    }).then((result) => {
      if (result.error) {
        alert(result.error.message);
      }
    });
  });
</script>

</body>
</html>
