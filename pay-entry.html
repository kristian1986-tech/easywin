<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paid Entry – Prize Draw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      background: #0070f3;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .button:hover {
      background: #005bb5;
    }
    input {
      padding: 8px;
      width: 80%;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    label {
      font-weight: bold;
    }
  </style>
  <!-- Stripe.js library -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<div class="container">
  <h1>Paid Entry – Prize Draw</h1>
  <p>Paid entry is optional. Free postal entry has exactly the same chance of winning.</p>

  <!-- Formular participanti -->
  <form id="entry-form">
    <label for="name">Nume:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="phone">Număr de telefon:</label><br>
    <input type="tel" id="phone" name="phone" required><br>

    <button type="submit" class="button">Trimite și Continuă la Plată</button>
  </form>

  <!-- Buton Stripe / Google Pay -->
  <div style="margin-top: 20px;">
    <button id="checkout-button" class="button">Pay Now</button>
  </div>

  <p>For full details, please refer to our <a href="terms.html">Terms & Conditions</a>.</p>
  <p>© 2025 The promoter of this prize draw operates this website.</p>
</div>

<script>
const form = document.getElementById('entry-form');
form.addEventListener('submit', (e) => {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;

  // Trimite datele către Google Sheet (Apps Script)
  fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
    method: 'POST',
    mode: 'no-cors',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({name, phone})
  });

  alert('Datele tale au fost trimise!');

  // Redirect către plata cu Stripe
  window.location.href = '#checkout-button';
});

// Stripe Checkout (doar placeholder)
const stripe = Stripe('YOUR_PUBLISHABLE_KEY');
const checkoutButton = document.getElementById('checkout-button');
checkoutButton.addEventListener('click', () => {
  stripe.redirectToCheckout({
    lineItems: [{price: 'YOUR_PRICE_ID', quantity: 1}],
    mode: 'payment',
    successUrl: window.location.origin + '/success.html',
    cancelUrl: window.location.origin + '/pay-entry.html',
  }).then((result) => {
    if (result.error) {
      alert(result.error.message);
    }
  });
});
</script>

</body>
</html>
