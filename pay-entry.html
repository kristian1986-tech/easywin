<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Paid Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 30px;
  background: #fff;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input[type="text"] {
  width: 80%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}
.button {
  padding: 12px 25px;
  background: #0070f3;
  color: #fff;
  border-radius: 5px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  border: none;
}
.button:disabled {
  opacity: 0.6;
}
.closed-box {
  display: none;
  padding: 40px;
  background: #f7f7f7;
  border-radius: 10px;
}
.success-msg {
  color: green;
  font-weight: bold;
  margin-top: 20px;
}
.participants-count {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Paid Entry</h1>

  <p id="currentParticipants" class="participants-count">
    Current participants: loading...
  </p>

  <div id="closedBox" class="closed-box">
    <h2>Entries are closed</h2>
    <p>This competition is sold out.</p>
  </div>

  <form id="paidForm">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="phone" placeholder="Phone" required>
    <button type="submit" id="payBtn" class="button">Pay Now</button>
  </form>

  <p id="successMsg" class="success-msg"></p>
</div>

<script src="https://js.stripe.com/v3/"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("paidForm");
  const successMsg = document.getElementById("successMsg");
  const closedBox = document.getElementById("closedBox");
  const payBtn = document.getElementById("payBtn");
  const currentParticipants = document.getElementById("currentParticipants");

  const stripe = Stripe("pk_test_51SpsG3Rcb8bsNOMZ8uNemlKu3MfIS4RnkpccxNH97acZamvdNnYDAFATNTRTVOYx2R8kAG0VAOqnQ8ViDJVXz1GQ002V0SHibZ");

  const scriptURL = "https://script.google.com/macros/s/AKfycbybgXJmfL4Fwj7gCMypxZQwA9ZLe8lq8qxlpuJcxE7tevSF0cRWr7KO4L4SAMSfFhYP/exec";

  const entryAmount = 2.3;

  // ðŸ” Status
  fetch(scriptURL)
    .then(r => r.json())
    .then(data => {
      currentParticipants.textContent =
        `Current participants: ${data.currentParticipants || 0}`;

      if (data.status === "closed") {
        form.style.display = "none";
        closedBox.style.display = "block";
      }
    });

  // ðŸ’³ Pay
  form.addEventListener("submit", e => {
    e.preventDefault();

    payBtn.disabled = true;
    payBtn.textContent = "Processing...";

    fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: form.name.value,
        phone: form.phone.value,
        amount: entryAmount
      })
    })
    .then(r => r.json())
    .then(data => {
      if (!data.sessionId) throw "No session";
      return stripe.redirectToCheckout({ sessionId: data.sessionId });
    })
    .catch(() => {
      successMsg.textContent = "Payment error. Try again.";
      payBtn.disabled = false;
      payBtn.textContent = "Pay Now";
    });
  });

});
</script>

</body>
</html>
